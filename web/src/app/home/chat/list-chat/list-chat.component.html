<div>
    <ol class="list-group mt-2" *ngFor="let friend of friends">
        <li class="list-group-item" (click)="selectPersonne(friend)">
            <app-item first_name="{{friend.first_name}}" last_name="{{friend.last_name}}"
                message="{{getFirstMessage(friend)}}" image="{{friend.image}}" time=""
                [isActive]="friend.active"></app-item>
        </li>
    </ol>
</div>
