<div>
    <ol class="list-group mt-2" *ngFor="let friend of personnes" >
        <li class="list-group-item" (click)="selectPersonne(friend)">
            <app-item name="{{friend.name}}" message="{{(friend.discussion)[0].contenu}}" image="{{friend.image}}"
            time="20:30 pm" [isActive]="friend.active"></app-item>
        </li>
    </ol>
</div>
