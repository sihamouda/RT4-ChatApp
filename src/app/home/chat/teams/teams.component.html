<div>
    <div class="row justify-content-start">
        <div class="teams">TEAMS</div>
        <div *ngFor="let team of teams" class="col-2 circle-container text-center">
            <app-eclipse dimension="{{dimension}}" text="{{team.text}}"
                background="{{team.background}}"></app-eclipse>
            <div class="mt-1 text-center name">
                {{ team.name }}
            </div>
        </div>
    </div>
</div>
