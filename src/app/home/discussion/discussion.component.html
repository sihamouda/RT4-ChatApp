<div>
    <div class="row" *ngIf="friend.name">
        <div class="col-8 conv">
            <app-conversation [friend]="friend" senderImage="{{senderImage}}" ></app-conversation>
        </div>
        <div class="col-4">
            <app-rightsidebar recieverName="{{friend.name}}" recieverSourceImg="{{friend.image}}"></app-rightsidebar>
        </div>
    </div>
    <div class="d-flex justify-content-center" *ngIf="!friend.name">
        CHOOSE A PERSON TO DISCUSS WITH.
    </div>
</div>
