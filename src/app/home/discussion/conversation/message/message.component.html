<div class="d-flex mb-2" [ngClass]="{'flex-row-reverse':isSender}">
    <div class="eclipse align-self-center mt-4">
        <app-eclipse dimension="{{dimension}}" src="{{image}}"></app-eclipse>
    </div>
    <div>
        <span class="time">23 Jan 2023 20:30 </span>
        <div class="message" [ngStyle]="{
          'background-color':background
        }">
            <p>{{contenu}}</p>
        </div>
    </div>
</div>
