<form class="row g-3" #RegForm="ngForm" (ngSubmit) = "onSubmit(RegForm)">
    <div class="col-md-4" *ngFor="let field of fields">
        <label for="{{field.name}}" class="form-label">{{field.name}}</label>
        <input minlength="4" ngModel required type="{{field.type}}" class="form-control inputform" name="{{field.name}}"
            *ngIf="field.name!='EMAIL' && field.name!='CONFIRM PASSWORD'" #{{field.name}}="ngModel">
        <input ngModel email required type="{{field.type}}" class="form-control inputform" name="{{field.name}}"
            *ngIf="field.name=='EMAIL'" #{{field.name}}="ngModel">
        <input ngModel email required type="{{field.type}}" class="form-control inputform" name="{{field.name}}"
            *ngIf="field.name=='CONFIRM PASSWORD'" #{{field.name}}="ngModel" (ngModelChange)='checkPasswords(RegForm)'>
        <div class="alert alert-danger validation" *ngIf="!passwordsMatching && field.name=='CONFIRM PASSWORD' && RegForm.controls[field.name]?.invalid && RegForm.controls[field.name]?.dirty">
                Passwords did not match
        </div>
        <div class="alert alert-danger validation" *ngIf="RegForm.controls[field.name]?.invalid && RegForm.controls[field.name]?.dirty && field.name!='CONFIRM PASSWORD'">
            {{field.description}}
        </div>
    </div>
    <div class="col-12 mt-5 text-center">
        <button class="btn btn-primary logbtn" [disabled]="RegForm.invalid" type="submit">CREATE ACCOUNT</button>
    </div>
</form>
